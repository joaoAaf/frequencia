<!DOCTYPE html>
<html lang="pt-BR" class="h-100" data-bs-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#712cf9" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/pages.css" />
    <link rel="stylesheet" href="/css/frequency.css" />
  </head>

  <body class="d-flex h-100 text-center text-bg-dark">
    <div
      id="div_boby"
      class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column"
    >
      <header class="mb-auto">
        <div>
          <nav class="nav nav-masthead justify-content-center">
            <a
              class="nav-link fw-bold py-1 px-0"
              aria-current="page"
              href="/index.html"
              >Inicio</a
            >
            <a
              class="nav-link fw-bold py-1 px-0 active"
              href="/html/register.html"
              >Frequência</a
            >
          </nav>
        </div>
      </header>

      <main class="px-3">
        <div
          id="frequency_html"
          class="d-grid gap-2 d-md-flex justify-content-md-end"
        >
          <button onclick="geraHtml()" class="btn btn-secondary" type="button">
            Copiar HTML
          </button>
        </div>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
          <div
            id="liveToast"
            class="toast text-bg-secondary align-items-center"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="d-flex">
              <div class="toast-body">O HTML foi copiado com sucesso!</div>
              <button
                type="button"
                class="btn-close me-2 m-auto"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
          </div>
        </div>

        <div id="frequency">
          <table
            id="table_frequency1"
            border="1"
            style="
              margin-left: auto;
              margin-right: auto;
              width: 700px;
              font-family: Arial, Helvetica, sans-serif;
              border: 2px solid black;
              font-size: 0.9em;
              line-height: 1.2em;
              border-collapse: collapse;
              margin-bottom: 1em;
              white-space: nowrap;
              color: black;
            "
          >
            <tbody style="text-align: left">
              <tr style="background-color: darkgray; text-align: center">
                <td colspan="4" style="padding: 0.2em">
                  <strong>DADOS BÁSICOS</strong>
                </td>
              </tr>
              <tr>
                <td
                  style="
                    border: none;
                    width: 0;
                    padding-left: 0.5em;
                    padding-bottom: 0.2em;
                  "
                >
                  <strong>SERVIDOR: </strong>
                </td>
                <td style="border: none" th:text="${data.nome}"></td>
                <td style="border: none; width: 0">
                  <strong>MATRÍCULA:</strong>
                </td>
                <td style="border: none" th:text="${data.matricula}"></td>
              </tr>
              <tr>
                <td
                  style="
                    border: none;
                    padding-left: 0.5em;
                    padding-bottom: 0.2em;
                  "
                >
                  <strong>CARGO:</strong>
                </td>
                <td style="border: none" th:text="${data.cargo}"></td>
                <td style="border: none">
                  <strong>FUNÇÃO:</strong>
                </td>
                <td style="border: none" th:text="${data.funcao}"></td>
              </tr>
              <tr>
                <td
                  style="
                    border: none;
                    padding-left: 0.5em;
                    padding-bottom: 0.2em;
                  "
                >
                  <strong>LOTAÇÃO:</strong>
                </td>
                <td style="border: none" th:text="${data.lotacao}"></td>
                <td style="border: none">
                  <strong>JORNADA:</strong>
                </td>
                <td style="border: none" th:text="${data.jornada}"></td>
              </tr>
              <tr>
                <td
                  style="
                    border: none;
                    padding-left: 0.5em;
                    padding-bottom: 0.2em;
                  "
                >
                  <strong>SETOR:</strong>
                </td>
                <td style="border: none" th:text="${data.setor}"></td>
                <td style="border: none">
                  <strong>HORÁRIO:</strong>
                </td>
                <td style="border: none">
                  <span
                    th:text="${#temporals.format(data.dia[0], 'HH:mm')}"
                  ></span>
                  às
                  <span
                    th:text="${#temporals.format(data.dia[3], 'HH:mm')}"
                  ></span>
                </td>
              </tr>
            </tbody>
          </table>
          <table
            id="table_frequency2"
            border="1"
            style="
              margin-left: auto;
              margin-right: auto;
              width: 700px;
              font-family: Arial, Helvetica, sans-serif;
              border: 2px solid black;
              border-collapse: collapse;
              color: black;
            "
          >
            <thead>
              <tr
                style="
                  background-color: darkgray;
                  text-align: center;
                  font-weight: bold;
                  border: 0.5px solid black;
                "
              >
                <td
                  colspan="2"
                  style="padding: 0.2em; border: 0.5px solid black"
                >
                  1º TURNO
                </td>
                <td
                  rowspan="2"
                  style="padding: 0.2em; border: 0.5px solid black"
                >
                  DIA
                </td>
                <td
                  colspan="2"
                  style="padding: 0.2em; border: 0.5px solid black"
                >
                  2º TURNO
                </td>
              </tr>
              <tr
                style="
                  background-color: rgb(220, 220, 220);
                  text-align: center;
                  font-weight: bold;
                  border: 0.5px solid black;
                "
              >
                <td style="padding: 0.2em; border: 0.5px solid black">
                  ENTRADA
                </td>
                <td style="padding: 0.2em; border: 0.5px solid black">SAÍDA</td>
                <td style="padding: 0.2em; border: 0.5px solid black">
                  ENTRADA
                </td>
                <td style="padding: 0.2em; border: 0.5px solid black">SAÍDA</td>
              </tr>
            </thead>
            <tbody id="tboby_frequency" style="text-align: center"></tbody>
          </table>
          <br />
          <div style="text-align: center">
            <p>
              <span th:text="${data.nome.toUpperCase()}"></span>
              <br />
              <span th:text="${data.cargo}"></span>
            </p>
            <p>
              <span th:text="${data.chefia.toUpperCase()}"></span>
              <br />
              <span th:text="${data.cargoChefia}"></span>
            </p>
          </div>
        </div>
      </main>

      <footer class="mt-auto text-white-50">
        <p>
          Criado por
          <a
            href="https://github.com/joaoAaf/gerador_frequencia"
            class="text-white"
            >João Anderson</a
          >
        </p>
      </footer>
    </div>
    <script></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/js/frequency.js"></script>
    <script src="/js/createHTML.js"></script>
    <script src="/js/saveData.js"></script>
  </body>
</html>
