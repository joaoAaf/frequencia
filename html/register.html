<!DOCTYPE html>
<html lang="pt-BR" class="h-100" data-bs-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#712cf9" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/pages.css" />
    <link rel="stylesheet" href="/css/register.css" />
  </head>

  <body class="d-flex h-100 text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto text-center">
        <div>
          <nav class="nav nav-masthead justify-content-center">
            <a
              class="nav-link fw-bold py-1 px-0"
              aria-current="page"
              href="/index.html"
              >Inicio</a
            >
            <a
              class="nav-link fw-bold py-1 px-0 active"
              href="/html/register.html"
              >Frequência</a
            >
          </nav>
        </div>
      </header>

      <main class="px-3">
        <div id="register_div">
          <h2 class="text-center">Dados do Servidor</h2>
          <form id="register" class="row g-3" method="post">
            <div class="col-md-6">
              <label class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="inputNome"
                required="required"
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Matrícula</label>
              <input
                type="number"
                class="form-control"
                id="inputMatricula"
                required="required"
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Cargo</label>
              <input
                type="text"
                class="form-control"
                id="inputCargo"
                required="required"
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Função</label>
              <input type="text" class="form-control" id="inputFuncao" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Lotação</label>
              <input
                type="text"
                class="form-control"
                id="inputLotacao"
                placeholder="Campus ..."
                required="required"
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Setor</label>
              <input
                type="text"
                class="form-control"
                id="inputSetor"
                required="required"
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Chefia Imediata</label>
              <input
                type="text"
                class="form-control"
                id="inputChefia"
                required="required"
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Cargo/ Função da Chefia</label>
              <input
                type="text"
                class="form-control"
                id="inputcargoChefia"
                required="required"
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Mês</label>
              <select class="form-control" id="inputMes" required="required">
                <option>Selecione o Mês de Referência</option>
                <option value="01">Janeiro</option>
                <option value="02">Fevereiro</option>
                <option value="03">Março</option>
                <option value="04">Abril</option>
                <option value="05">Maio</option>
                <option value="06">Junho</option>
                <option value="07">Julho</option>
                <option value="08">Agosto</option>
                <option value="09">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Ano</label>
              <input
                type="number"
                class="form-control"
                id="inputAno"
                required="required"
              />
            </div>
            <div class="col-md-3">
              <label class="form-label">Jornada</label>
              <input
                type="number"
                class="form-control"
                id="inputJornada"
                placeholder="Horas"
                required="required"
              />
            </div>
            <div class="col-md-3">
              <label class="form-label">Entrada 1</label>
              <input
                type="time"
                class="form-control"
                id="inputEntrada1"
                required="required"
              />
            </div>
            <div class="col-md-3">
              <label class="form-label">Saída 1</label>
              <input
                type="time"
                class="form-control"
                id="inputSaida1"
                required="required"
              />
            </div>
            <div class="col-md-3">
              <label class="form-label">Entrada 2</label>
              <input
                type="time"
                class="form-control"
                id="inputEntrada2"
                required="required"
              />
            </div>
            <div class="col-md-3">
              <label class="form-label">Saída 2</label>
              <input
                type="time"
                class="form-control"
                id="inputSaida2"
                required="required"
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Ausencias</label>
              <select class="form-control" id="inputAusencia">
                <option value="">Selecione o Tipo de Ausencia</option>
                <option>Férias</option>
                <option>Licença Trat. Saúde</option>
                <option>Licença</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Inicio Ausencia</label>
              <input
                type="date"
                class="form-control"
                id="inputInicio"
              />
            </div>
            <div class="col-md-3">
              <label class="form-label">Fim Ausencia</label>
              <input
                type="date"
                class="form-control"
                id="inputFim"
              />
            </div>
            <div class="col-6">
              <div class="form-check">
                <input
                  onclick="desativar(repetir, aleatorio)"
                  class="form-check-input"
                  type="checkbox"
                  id="checkRepetir"
                />
                <label class="form-check-label" th:for="repetir">
                  Repetir entrada e saída
                </label>
              </div>
            </div>
            <div class="col-6 d-grid gap-2 d-md-flex justify-content-md-end">
              <a
                onclick="limparDados()"
                href="/html/register.html"
                type="button"
                class="btn btn-secondary btn-sm"
                >Limpar Dados</a
              >
            </div>
            <div class="col-12">
              <div class="form-check">
                <input
                  onclick="desativar(aleatorio, repetir)"
                  class="form-check-input"
                  type="checkbox"
                  id="checkAleatorio"
                />
                <label class="form-check-label" th:for="aleatorio">
                  Criar horários aleatórios
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-light">
                Gerar Frequência
              </button>
            </div>
          </form>
        </div>
      </main>

      <footer class="mt-auto text-white-50 text-center">
        <p>
          Criado por
          <a
            href="https://github.com/joaoAaf"
            class="text-white"
            >João Anderson</a
          >
        </p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/js/currentYear.js"></script>
    <script src="/js/disableCheck.js"></script>
    <script src="/js/localData.js"></script>
    <script src="/js/register.js"></script>
  </body>
</html>
